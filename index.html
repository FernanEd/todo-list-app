<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODOer</title>
  </head>
  <body>
    <div id="background">
      <div id="content">
        <div id="project-mini">
          <div id="project-mini-header">
            <div>
              <h2>Current Project</h2>
            </div>
            <button id="project-mini-menu-btn" class="btn btn-light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div id="project-main">
          <header id="project-header">
            <div id="project-add-btn" class="btn btn-light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                />
              </svg>
              Add new project
            </div>

            <div id="project-return-btn" class="btn btn-light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-counterclockwise"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"
                />
                <path
                  d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"
                />
              </svg>
              Go back
            </div>
          </header>

          <nav id="project-nav">
            <h2>Projects</h2>
            <div id="project-wrapper"></div>
          </nav>
        </div>

        <div id="list-main">
          <div id="list-add-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </div>

          <header id="list-header">
            <h2>Tasks</h2>
            <nav class="link-nav">
              Show:
              <a class="link-nav-item" href="#">All tasks</a>
              |
              <a class="link-nav-item" href="#">Close due date</a>
              |
              <a class="link-nav-item" href="#">Top priority</a>
              |
              <a class="link-nav-item" href="#">Done tasks</a>
            </nav>
          </header>

          <div id="list-wrapper"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
